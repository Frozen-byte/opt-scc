<p matDialogTitle>Angriffssektor wählen!</p>

<mat-dialog-content>
  <opt-sector-select [battleId]="data.battle.battleId" (selectedSectorChange)="selectedSectorId = $event"></opt-sector-select>
</mat-dialog-content>

<mat-dialog-actions>
  <button color="primary" mat-button (click)="save()">Speichern</button>
  <button mat-button matDialogClose>Schließen</button>
</mat-dialog-actions>
