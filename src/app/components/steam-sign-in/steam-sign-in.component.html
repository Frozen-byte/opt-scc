<div *ngIf="fireAuth.user | async as user; else showLogin">
  <p>Hallo {{ user.displayName }}!</p>
  <button (click)="logout()" mat-icon-button>
    <mat-icon>logout</mat-icon>
    Logout
  </button>
</div>
<ng-template #showLogin>
  <a [href]="STEAM_AUTHENTICATE_URL" (click)="login()">
    <img alt="Anmelden mit Steam" src="/assets/login_with_steam_ger.png" />
  </a>
</ng-template>
