<form (submit)="submitDebriefingFormGroup()">
  Endpunktestand
  <mat-form-field *ngFor="let faction of battle?.factions" appearance="outline">
    <mat-label
    >{{ faction.factionName }} als {{ faction.factionSide }}</mat-label
    >
    <input
      matInput
      type="number"
      [(ngModel)]="faction.factionBattleScore"
      [name]="faction.factionId"
    />
  </mat-form-field>
  <button mat-button>Speichern</button>
</form>
