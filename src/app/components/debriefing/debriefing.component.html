<form (submit)="submitDebriefingFormGroup()">
  Endpunktestand
  <mat-form-field *ngFor="let faction of battle?.factions | keyvalue" appearance="outline">
    <mat-label
    >{{ faction.value.factionName }} als {{ faction.value.factionSide }}</mat-label
    >
    <input
      matInput
      type="number"
      [(ngModel)]="faction.value.factionBattleScore"
      [name]="faction.value.factionId"
    />
  </mat-form-field>
  <button mat-button>Speichern</button>
</form>
